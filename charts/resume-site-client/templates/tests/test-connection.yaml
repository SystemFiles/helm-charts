apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "resume-website.fullname" . }}-test-connection"
  labels:
    {{- .Values.labels . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "resume-website.fullname" . }}:{{ .Values.service.ports.port }}']
  restartPolicy: Never
